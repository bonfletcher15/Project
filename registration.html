<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgZone Registration</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="logo"></div>
    <div class="register-container">
        <h2>Create your account</h2>
        <form id="registrationForm" action="your_registration_script.php" method="post">
            <label for="username">Username:</label>
            <input type="text" placeholder="Your username" id="username" name="username" required>
            <div id="usernameError" style="color: red; margin-top: 5px; display: none;">
                This field is empty. Please fill it.
            </div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email address" name="email" required>
            <div id="emailError" style="color: red; margin-top: 5px; display: none;">
                This field is empty. Please fill it.
            </div>
            <label for="password">Password:</label>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" placeholder="Confirm password" id="confirm-password" name="confirm-password" required>
            <div id="passwordMismatch" style="color: red; margin-top: 5px; display: none;">
                Passwords do not match. Please make sure both passwords are identical.
            </div>
            <button type="button" onclick="validateForm()">Register</button><br>
            <a href="login.html">Log in</a>
        </form>
        <script>
            function validateForm() 
            {
                var username = document.getElementById('username').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirm-password').value;
                var usernameError = document.getElementById('usernameError');
                var emailError = document.getElementById('emailError');
                var passwordMismatch = document.getElementById('passwordMismatch');
                usernameError.style.display = 'none';
                emailError.style.display = 'none';
                passwordMismatch.style.display = 'none';
                var isValid = true;
                if (username.trim() === '') 
                {
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                if (email.trim() === '') 
                {
                    emailError.style.display = 'block';
                    isValid = false;
                }
                if (password !== confirmPassword) 
                {
                    passwordMismatch.style.display = 'block';
                    isValid = false;
                }
                if (isValid) 
                {
                    document.getElementById('registrationForm').submit();
                }
            }
        </script>
    </div>
</body>
</html>
